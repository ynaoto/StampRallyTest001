<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダーと外カメラ</title>
    <style>
        #video {
            width: 100%;
            height: auto;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>外カメラでQRコードをスキャン</h1>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <p id="output">QRコードの内容がここに表示されます</p>

    <!-- jsQRライブラリをCDNから読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');
        const ctx = canvas.getContext('2d');

        // 背面カメラを指定してWebカメラを起動
        const constraints = {
            video: {
                facingMode: "environment"  // 背面カメラを使用
            }
        };

        // カメラストリームを取得し、ビデオ要素に表示
        navigator.mediaDevices.getUserMedia(constraints)
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
                scanQRCode();
            })
            .catch(function(err) {
                console.error("カメラのアクセスに失敗しました:", err.name);
            });

        // QRコードをスキャンする関数
        function scanQRCode() {
            requestAnimationFrame(scanQRCode);

            // 映像から1フレームをキャンバスに描画
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            // jsQRで画像データを解析してQRコードを検出
            const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

            // QRコードが検出された場合はその内容を表示
            if (qrCode) {
                output.textContent = "QRコードの内容: " + qrCode.data;
                console.log(qrCode.data);
            }
        }
    </script>
</body>
</html>
