<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコードリーダーと現在地取得</title>
    <style>
        #video {
            width: 100%;
            height: auto;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>WebカメラでQRコードをスキャン & 現在地取得2</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <p id="output">QRコードがここに表示されます</p>
    <p id="location">現在地：取得中...</p>

    <!-- jsQRライブラリをCDNから読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const output = document.getElementById('output');
        const locationOutput = document.getElementById('location');
        const ctx = canvas.getContext('2d');
        let currentLocation = null;

        // Webカメラを起動して映像を<video>タグに表示
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, facingMode: "environment" });
                video.srcObject = stream;
                video.play();
                scanQRCode();
            } catch (error) {
                console.error("カメラのアクセスに失敗しました:", error);
            }
        }

        // QRコードをスキャンする関数
        function scanQRCode() {
            // 毎フレームQRコードをチェック
            requestAnimationFrame(scanQRCode);

            // 映像から1フレームをキャンバスに描画
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            // jsQRで画像データを解析してQRコードを検出
            const qrCode = jsQR(imageData.data, canvas.width, canvas.height);

            // QRコードが検出された場合はその内容を表示
            if (qrCode) {
                output.textContent = "QRコードの内容: " + qrCode.data;
                if (currentLocation) {
                    output.textContent += ` (現在地: 緯度 ${currentLocation.latitude}, 経度 ${currentLocation.longitude})`;
                }
                console.log("QRコードの内容:", qrCode.data);
                console.log("現在地:", currentLocation);
            }
        }

        // GPSから現在地を取得する関数
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        currentLocation = { latitude, longitude };
                        locationOutput.textContent = `現在地：緯度 ${latitude}, 経度 ${longitude}`;
                    },
                    (error) => {
                        console.error("位置情報の取得に失敗しました:", error);
                        locationOutput.textContent = "現在地：取得に失敗しました";
                    }
                );
            } else {
                locationOutput.textContent = "現在地：Geolocation APIがサポートされていません";
            }
        }

        // ページが読み込まれたらカメラとGPSを開始
        window.onload = () => {
            startCamera();
            getCurrentLocation();
        };
    </script>
</body>
</html>
